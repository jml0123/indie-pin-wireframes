<body id="top">
    <div class="top-page">
        <div class="nav-wrapper">
            <nav>
                <a href="index.html">
                    <div class="logo-wrapper">
                        <h1>Indie Pin</h1>
                    </div>
                </a>
                <div class="nav-links">
                    <div class="nav-shape"></div>
                    <a href="#" class="menu" id="toggle">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                    <ul class="links">
                        <a href="map.html"><li>The Map</li></a>
                        <a href="about.html"><li>About</li></a>
                        <a href="top.html"><li>Top Artists</li></a>
                    </ul>
                </div>
            </nav>
        </div> 
    <div class="top-artists-wrapper">
        <div class="top-header-container">
            <h1>Top Artists on IndiePin</h1>
            <p>By Popularity Index and # of endorsements</p>
        </div>
        <div class="top-list-container">
            <div class="Rtable Rtable--4cols Rtable--collapse top-artists-table">
                <!--Headings-->
                <div class="Rtable-cell t-heading">Name</div>
                <div class="Rtable-cell t-heading">Popularity</div>
                <div class="Rtable-cell t-heading">Genre</div>
                <div class="Rtable-cell t-heading">Social Links</div>
                <!--Row-->
                <div class="Rtable-cell Rtable-cell--head">
                    <a href="https://spotify.com" target="_blank">
                        George Cloonly
                    </a>
                </div>
                <div class="Rtable-cell">
                    88
                </div>
                <div class="Rtable-cell">
                    Surf hop
                </div>
                <div class="Rtable-cell Rtable-cell--foot">
                    <div class="socials-col">
                        <a href="https://instagram.com">
                            <div class="social-icon-wrapper">
                                <img src="https://idreamleaguesoccerkits.com/wp-content/uploads/2019/07/instagram-logo.png">
                            </div>
                        </a>
                        <a href="https://instagram.com">
                            <div class="social-icon-wrapper">
                                <img src="https://idreamleaguesoccerkits.com/wp-content/uploads/2019/07/instagram-logo.png">
                            </div>
                        </a>
                    </div>
                </div>
                <!--End Row-->
                <!--Row-->
                <div class="Rtable-cell Rtable-cell--head">
                    <a href="https://spotify.com" target="_blank">
                        Delroy Edwards
                    </a>
                </div>
                <div class="Rtable-cell">
                    55
                </div>
                <div class="Rtable-cell">
                    Techno
                </div>
                <div class="Rtable-cell Rtable-cell--foot">
                    <div class="socials-col">
                        <a href="https://instagram.com">
                            <div class="social-icon-wrapper">
                                <img src="https://idreamleaguesoccerkits.com/wp-content/uploads/2019/07/instagram-logo.png">
                            </div>
                        </a>
                        <a href="https://instagram.com">
                            <div class="social-icon-wrapper">
                                <img src="https://idreamleaguesoccerkits.com/wp-content/uploads/2019/07/instagram-logo.png">
                            </div>
                        </a>
                    </div>
                </div>
                <!--End Row-->
            </div>
        </div>
    </div>
</body>
<script>
     const menu = document.querySelector('#toggle');  
    const menuItems = document.querySelector('.nav-wrapper');  
    const menuContainer = document.querySelector('.nav-links');
    const menuShape = document.querySelector('.nav-shape');
    const navLinks = document.querySelector('.links');
    const menuIcon = document.querySelector('i');  

    function toggleMenu(e) {
        menuItems.classList.toggle('open');
        menuContainer.classList.toggle('full-menu');
        menuShape.classList.toggle('full-menu');
        navLinks.classList.toggle("visible")
        menuIcon.classList.toggle('fa-bars');
        menuIcon.classList.add('fa-times');
        e.preventDefault();
    }
    menu.addEventListener('click', toggleMenu, false);

</script>
</html>
